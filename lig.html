<body>
    <header>

    <section>
        <img src="https://raw.github.com/Sugan-ns/light/main/light%20off.png" id="bulb" width="200">
        <h1>Click the button ON to turn on light</h1>

        <div class="btn_container"><button id="on" class="bulb_btn" onclick="bulb_on()">on</button>
        <button id="off" class="bulb_btn" onclick="bulb_off()">off</button></div>
    </section>
    <script>
    function bulb_on(){
        document.getElementById('bulb').src='https://raw.github.com/Sugan-ns/light/main/light%20on.png';
    }
    function bulb_off(){
        document.getElementById('bulb').src='https://raw.github.com/Sugan-ns/light/main/light%20off.png';
    }
</script>
